<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیل وظایف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', Tahoma, sans-serif;
            background: linear-gradient(to top left, #f8f9fa, #e0e0e0);
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .stats-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .stats-section p {
            font-size: 18px;
            margin: 10px 0;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحلیل وظایف هفتگی</h1>
        <div class="stats-section">
            <p>تعداد کل وظایف: {{ total_tasks }}</p>
            <p>وظایف تکمیل‌شده: {{ completed_tasks }}</p>
            <p>وظایف تکمیل‌نشده: {{ incomplete_tasks }}</p>
            <a href="{% url 'weekly_schedule' %}" class="btn btn-primary back-btn">بازگشت به برنامه هفتگی</a>
        </div>
        <div class="footer">
            © 2025 برنامه هفتگی
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
